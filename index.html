<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for Nadin</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #fff0f3; color: #444; overflow-x: hidden; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(#ffccd5, #fff0f3); padding: 20px; text-align: center; }
        .card { background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 380px; }
        h1 { color: #ff4d6d; font-size: 1.5rem; margin-bottom: 5px; }
        .nama { color: #9b5de5; font-size: 2rem; font-weight: bold; display: block; margin-bottom: 20px; }
        .gift { font-size: 80px; cursor: pointer; animation: bounce 2s infinite; display: inline-block; }
        @keyframes bounce { 0%, 100% {transform:translateY(0)} 50% {transform:translateY(-20px)} }
        #main-content, #gallery { display: none; }
        .photo-box { background: #fff; padding: 10px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 25px; }
        .photo-box img { width: 100%; height: auto; border-radius: 10px; display: block; border: none; }
        .btn { background: #9b5de5; color: white; border: none; padding: 12px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-wa { background: #25d366; color: white; padding: 15px 35px; border-radius: 50px; text-decoration: none; display: inline-block; font-weight: bold; margin-top: 30px; }
        .hati { position: fixed; top: -10vh; animation: fall linear forwards; z-index: 99; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="lagu" loop><source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg"></audio>

    <div class="hero">
        <div class="card">
            <h1>Happy Valentine,</h1>
            <span class="nama">Sayanggg Nadin üíú</span>
            <div id="gift-icon" class="gift" onclick="buka()">üéÅ</div>
            <p id="hint">Klik kadonya dong, Sayanggg...</p>
            <div id="main-content">
                <p><i>"Nadin Uta Viola, terima kasih sudah menjadi bagian terindah dalam hidupku. I love you more than words can say! ‚ù§Ô∏è"</i></p>
                <button class="btn" onclick="scrollKeFoto()">Lihat Memori Kita ‚ú®</button>
            </div>
        </div>
    </div>

    <div id="gallery" style="padding: 50px 20px; text-align: center; background: white;">
        <h2 style="color: #ff4d6d; margin-bottom: 30px;">Our Sweet Moments üå∏</h2>
        
        <div class="photo-box"><img src="https://i.ibb.co.com/hR04HzSs/image.jpg"></div>
        <div class="photo-box"><img src="https://i.ibb.co.com/q3jsGsWX/image.jpg"></div>
        <div class="photo-box"><img src="https://i.ibb.co.com/wNLktn2K/image.jpg"></div>
        <div class="photo-box"><img src="https://i.ibb.co.com/fdqgcDYV/image.jpg"></div>

        <a href="https://wa.me/?text=Sayanggg%20aku%20suka%20banget%20surprisenya!%20üíú" class="btn-wa">Balas Sayanggg üòç</a>
        <p style="margin-top: 40px; color: #aaa; font-size: 0.8rem;">Forever with Nadin Uta Viola</p>
    </div>

    <script>
        function buka() {
            document.getElementById('gift-icon').innerHTML = 'üíê';
            document.getElementById('gift-icon').style.animation = 'none';
            document.getElementById('hint').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('gallery').style.display = 'block';
            document.getElementById('lagu').play().catch(() => {});
            for(let i=0; i<60; i++) { setTimeout(hujanHati, i * 150); }
        }
        function scrollKeFoto() {
            document.getElementById('gallery').scrollIntoView({behavior: 'smooth'});
        }
        function hujanHati() {
            const h = document.createElement('div');
            h.className = 'hati';
            h.innerHTML = ['üíú','‚ù§Ô∏è','üå∏','‚ú®'][Math.floor(Math.random()*4)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 20 + 20 + 'px';
            h.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
    </script>
</body>
</html>
