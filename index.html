<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apongsky Store | Official</title>
    <meta name="author" content="Apongsky">
    <meta name="description" content="Toko Resmi Apongsky Store - Produk Original & Terpercaya">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-card { transition: 0.3s; border: 1px solid #eee; }
        .product-card:hover { transform: translateY(-8px); shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-black p-5 text-white shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter">APONGSKY <span class="text-yellow-400">STORE</span></h1>
            <span class="text-xs border border-yellow-400 px-2 py-1 rounded text-yellow-400 uppercase tracking-widest">Official Store</span>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <div id="productGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
            </div>
    </div>

    <footer class="bg-white mt-20 border-t border-gray-200 p-10 text-center">
        <p class="font-bold text-lg mb-2 text-black">APONGSKY STORE</p>
        <p class="text-gray-500 text-sm italic mb-4">"Kualitas Terbaik Hanya Untuk Anda"</p>
        <div class="text-gray-400 text-xs tracking-widest uppercase">
            &copy; 2024 - 2026 <span class="text-black font-semibold text-sm">APONGSKY</span>. ALL RIGHTS RESERVED.
        </div>
    </footer>

    <script>
        const storeWA = "628123456789"; // GANTI DENGAN NOMOR WA KAMU (Awali 62)

        fetch('produk.json')
            .then(res => res.json())
            .then(products => {
                const grid = document.getElementById('productGrid');
                products.forEach(p => {
                    const waLink = `https://wa.me/${storeWA}?text=Halo Apongsky, saya mau pesan ${p.nama}`;
                    grid.innerHTML += `
                        <div class="bg-white rounded-2xl overflow-hidden product-card shadow-sm">
                            <img src="${p.gambar}" class="w-full h-56 object-cover">
                            <div class="p-5">
                                <h3 class="font-bold text-lg text-black uppercase">${p.nama}</h3>
                                <p class="text-gray-400 text-xs mb-4">${p.desc}</p>
                                <div class="flex justify-between items-center">
                                    <span class="text-xl font-black text-blue-600">${p.harga}</span>
                                    <a href="${waLink}" target="_blank" class="bg-black text-white px-5 py-2 rounded-full text-xs font-bold hover:bg-yellow-400 hover:text-black transition">BELI</a>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
